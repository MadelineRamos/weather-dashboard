<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search for a City:</h3>
          <form id="weather-form" class="card-body">
            <label class="form-label" for="username"></label>
            <input
              placeholder="Wake Forest"
              name="username"
              id="city"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn-search">Search</button>
          </form>
        </div>

        <div class="card">
          <div id="city-buttons" class="card-body">
            <button data-language="javascript" class="btn">JavaScript</button>
            <button data-language="html" class="btn">HTML</button>
            <button data-language="css" class="btn">CSS</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
          <div id="weather-container" class="list-group">
            <div class="city-card">
              <h1 id="cityHeader">Header</h1>
              <h3 id="temp">Temp</h3>
              <h3 id="wind">Wind</h3>
              <h3 id="humidity">Humidity</h3>
              <div class="uv-index">
                <h3 id="uvIndex">Uv Index</h3>
                <p id="uvNumber" class="favorable"></p>
              </div>
            </div>
          </div>
          <div id="weather-container-cards" class="list-group">
            <div id="forecast" class="forecast-card">
              <h2>5-Day Forecast</h2>
              </div>
            </div>
          </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
